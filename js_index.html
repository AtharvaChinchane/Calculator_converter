    <div class="container">
        <h1>Unit Converter</h1>
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value...">
        <label for="from">From:</label>
        <select id="from">
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="square_meter">Square Meter (m²)</option>
            <option value="inch">Inch (in)</option>
            <option value="pound">Pound (lb)</option>
            <option value="square_foot">Square Foot (ft²)</option>
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="litre">Litre (L)</option>
        </select>
        <label for="to">To:</label>
        <select id="to">
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="square_meter">Square Meter (m²)</option>
            <option value="inch">Inch (in)</option>
            <option value="pound">Pound (lb)</option>
            <option value="square_foot">Square Foot (ft²)</option>
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="litre">Litre (L)</option>
        </select>
        <br><br>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
            const value = parseFloat(document.getElementById('value').value);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            let result;

            // Conversion logic
            if (from === to) {
                result = value;
            } else if (from === 'meter' && to === 'kilometer') {
                result = value * 0.001; // Meter to Kilogram
            } else if (from === 'kilometer' && to === 'meter') {
                result = value * 1000; // Kilogram to Meter
            } else if (from === 'square_meter' && to === 'square_foot') {
                result = value * 10.7639; // Square Meter to Square Foot
            } else if (from === 'square_foot' && to === 'square_meter') {
                result = value * 0.092903; // Square Foot to Square Meter
            } else if (from === 'celsius' && to === 'fahrenheit') {
                result = (value * 9/5) + 32; // Celsius to Fahrenheit
            } else if (from === 'fahrenheit' && to === 'celsius') {
                result = (value - 32) * 5/9; // Fahrenheit to Celsius
            } else if (from === 'litre' && to === 'gallon') {
                result = value * 0.264172; // Litre to Gallon
            } else if (from === 'gallon' && to === 'litre') {
                result = value * 3.78541; // Gallon to Litre
            } else {
                result = 'Invalid conversion';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
