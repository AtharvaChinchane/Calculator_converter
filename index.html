<!DOCTYPE html>
<html lang="en">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 400px;
    }
    .display {
        padding: 20px;
        background-color: #292929;
        color: #fff;
        font-size: 24px;
        text-align: right;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
    }
    button {
        border: none;
        background-color: #666;
        color: #fff;
        padding: 20px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #555;
    }
    button.operator {
        background-color: #ff9500;
    }
    button.operator:hover {
        background-color: #e68a00;
    }
    button.special {
        background-color: #666;
    }
    button.special:hover {
        background-color: #444;
    }
</style>

<head>

  </head>
  
  <body class="bg-dark text-light">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="special" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="backspace()">&larr;</button>
        <button class="special" onclick="calculatePercentage()">%</button>
        <button class="operator" onclick="setOperator('/')">/</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="setOperator('*')">*</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="setOperator('-')">-</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="setOperator('+')">+</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button class="special" onclick="calculateSquareRoot()">âˆš</button>
        <button class="operator" onclick="calculate()">=</button>
        
    </div>
</div>

<script>
    let currentInput = '0';
    let operator = null;
    let memory = null;

    function updateDisplay() {
        document.getElementById('display').innerText = currentInput;
    }

    function appendNumber(number) {
        if (currentInput === '0' && number !== '.') {
            currentInput = number;
        } else {
            currentInput += number;
        }
        updateDisplay();
    }

    function appendDecimal() {
        if (!currentInput.includes('.')) {
            currentInput += '.';
            updateDisplay();
        }
    }

    function setOperator(op) {
        operator = op;
        memory = currentInput;
        currentInput = '0';
        updateDisplay();
    }

    function calculate() {
        let result;
        const num1 = parseFloat(memory);
        const num2 = parseFloat(currentInput);

        if (operator === '+') {
            result = num1 + num2;
        } else if (operator === '-') {
            result = num1 - num2;
        } else if (operator === '*') {
            result = num1 * num2;
        } else if (operator === '/') {
            result = num1 / num2;
        }

        currentInput = result.toString();
        operator = null;
        memory = null;
        updateDisplay();
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        if (currentInput === '') {
            currentInput = '0';
        }
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        operator = null;
        memory = null;
        updateDisplay();
    }

    function calculateSquareRoot() {
        const num = parseFloat(currentInput);
        currentInput = Math.sqrt(num).toString();
        updateDisplay();
    }

    function calculatePercentage() {
        const num = parseFloat(currentInput);
        currentInput = (num / 100).toString();
        updateDisplay();
    }
</script></body>
